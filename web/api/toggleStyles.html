<!doctype html>
<html>
<head>
  <meta charset='UTF-8'>
  <title>Toggle Styles</title>
  <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css' id='bootstrap' rel='stylesheet' type='text/css' />
  <script src='https://google.github.io/traceur-compiler/bin/traceur.js'></script>
</head>
<body>
  <h1>Hello, Toggle Styles</h1>
  <button class='btn-toggle-styles'>TOGGLE BOOTSTRAP CSS</button>

  <h1>h1. Bootstrap heading</h1>
  <h2>h2. Bootstrap heading</h2>
  <h3>h3. Bootstrap heading</h3>
  <h4>h4. Bootstrap heading</h4>
  <h5>h5. Bootstrap heading</h5>
  <h6>h6. Bootstrap heading</h6>

  <div class='panel panel-default'>
    <div class='panel-body'>Basic panel example</div>
  </div>

  <form class='form-inline' onsubmit='return false; event.preventDefault();'>
    <div class='form-group'>
      <label for='exampleInputName2'>Name</label>
      <input type='text' class='form-control' id='exampleInputName2' placeholder='Jane Doe'></div>
    <div class='form-group'>
      <label for='exampleInputEmail2'>Email</label>
      <input type='email' class='form-control' id='exampleInputEmail2' placeholder='jane.doe@example.com'></div>
    <button type='submit' class='btn btn-default'>Send invitation</button>
  </form>

  <p class='bg-primary'>Some example text.</p>
  <p class='bg-success'>Some example text.</p>
  <p class='bg-info'>Some example text.</p>
  <p class='bg-warning'>Some example text.</p>
  <p class='bg-danger'>Some example text.</p>

  <script>
    var sheet = document.querySelector('#bootstrap');
    var btn = document.querySelector('.btn-toggle-styles');

    btn.addEventListener('click', function () {
      sheet.disabled = (sheet.disabled === false) ? true : false;
    }, false);

    console.log(sheet.disabled);
  </script>
</body>
</html>
